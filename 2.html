<h2>김준면</h2>
준면이는 엑소의 유일무이하고 <u>자랑스러운 리더</u>이자 <strong>토끼왕자</strong>를 맡고 있다. <p><img src="u23.jpg" width="100%" height="1200"></p><p><a href="https://search.naver.com/search.naver?ie=UTF-8&query=%EA%B9%80%EC%A4%80%EB%A9%B4&sm=chr_hty">김준면</a> 음색도 예쁘고 별의 커비를 닮은 토끼완댜님.</p><p style="margin-top:40px;">엑소는 모두모두 준면이를 사랑한다구!</p>
